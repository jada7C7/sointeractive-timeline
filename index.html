<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1' name="viewport">
    <title>SoInteractive Timeline</title>
    <link href="/stylesheets/main.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon" type="image/png">
  </head>
  <body>
    <ol>
      <li class="event">
        <p class="event__desc">
          <time datetime="2015-06-02" class="event__date">02.06.2015</time><br>
          Lorem ipsum dolor sit amet
        </p>
      </li>
      <li class="event">
        <p class="event__desc">
          <time datetime="2015-06-11" class="event__date">11.06.2015</time><br>
          Lorem ipsum dolor sit amet
        </p>
      </li>
      <li class="event">
        <p class="event__desc">
          <time datetime="2015-06-15" class="event__date">15.06.2015</time><br>
          Lorem ipsum dolor sit amet
        </p>
      </li>
      <li class="event">
        <p class="event__desc">
          <time datetime="2015-06-22" class="event__date">22.06.2015</time><br>
          Lorem ipsum dolor sit amet
        </p>
      </li>
      <li class="event">
        <p class="event__desc">
          <time datetime="2015-06-30" class="event__date">30.06.2015</time><br>
          Lorem ipsum dolor sit amet
        </p>
      </li>
    </ol>

    <div class="bulletpoint">
      <i class="fa fa-heart bulletpoint__icon bulletpoint__icon--past" aria-hidden="true"></i>
    </div>

    <div class="bulletpoint">
      <i class="fa fa-flask bulletpoint__icon" aria-hidden="true"></i>
    </div>

    <div class="bulletpoint">
      <i class="fa fa-gavel bulletpoint__icon" aria-hidden="true"></i>
    </div>

    <div class="bulletpoint">
      <i class="fa fa-graduation-cap bulletpoint__icon" aria-hidden="true"></i>
    </div>

    <div class="bulletpoint">
      <i class="fa fa-trophy bulletpoint__icon" aria-hidden="true"></i>
    </div>

  </body>
</html>
